<!DOCTYPE html>
<html>
<style>
    table, th, td {
        border: 1px solid black;
        border-spacing: 20px;
    }

    th, td {
        padding: 5px;
    }

    h2 {
        color: Green;
        text-align: center;
    }
</style>
<body>

    <h2>TR elements define table rows</h2>

    <table style="width:100%">
        <tr>
            <td style="background-color: lightblue; text-align: center; color: blue;">Emil</td>
            <td style="background-color: black; color: red;">Tobias</td>
            <td style="background-color: yellow; color: green; text-align: right;">Linus</td>
        </tr>
        <tr>
            <td style="background-color: red; color: yellow;">16</td>
            <td style="background-color: blue; color: pink;">14</td>
            <td>10</td>
        </tr>
    </table>

    <p style="text-align: center; color: blue;">To understand the example better, we have added borders to the table.</p>

    <br />
    <a href="index.html">Home!</a>
</body>
</html>
